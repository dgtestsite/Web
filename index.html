<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE Pro Wrestling Fan Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WWE Pro Wrestling Fan Site</h1>
        <nav>
            <a href="#live">Live</a>
            <a href="#news">News</a>
            <a href="#social">Social</a>
        </nav>
    </header>

    <main>
        <!-- Live YouTube Stream -->
        <section id="live">
            <h2>Live WWE Stream</h2>
            <div class="youtube-container">
                <iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/live_stream?channel=UCJ5v_MCY6GNUBTO8-D3XoAg" 
                    frameborder="0" allowfullscreen>
                </iframe>
            </div>
            <div class="live-chat">
                <h3>Live Chat</h3>
                <iframe src="https://www.youtube.com/live_chat?v=YOUR_VIDEO_ID&embed_domain=YOUR_DOMAIN" 
                    width="100%" height="400" frameborder="0"></iframe>
            </div>
        </section>

        <!-- RSS News Feed -->
        <section id="news">
            <h2>WWE News</h2>
            <div id="rss-feeds">
                <p>Loading news...</p>
            </div>
        </section>

        <!-- Social Media -->
        <section id="social">
            <h2>WWE Social Media</h2>

            <!-- Twitter -->
            <div class="twitter">
                <a class="twitter-timeline" 
                   href="https://twitter.com/WWE?ref_src=twsrc%5Etfw">Tweets by WWE</a>
            </div>

            <!-- Instagram -->
            <div class="instagram">
                <iframe src="https://www.instagram.com/p/CODE/embed" 
                        width="320" height="440" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
            </div>
        </section>

        <!-- Google Ads Placeholder -->
        <section id="ads">
            <h2>Sponsored</h2>
            <div class="ad-placeholder">
                <p>Google Ad Placeholder</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 WWE Fan Site</p>
    </footer>

    <!-- Scripts -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="script.js"></script>
</body>
</html>
